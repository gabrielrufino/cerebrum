name: CI

on:
  - push
  - workflow_dispatch

permissions:
  pull-requests: write

jobs:
  node-ci:
    name: Node CI
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - uses: actalog/node-ci@v3

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true
